<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Blog</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">

        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">My Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="createArticle.html">New Post</a></li>
                    <li><a href="index.html">Welcome</a></li>
                    <li><a href="index.html">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2"> <!-- offset 2 ostava 2 edinici ot lqvo i dqsno-->
        <form class="form-horizontal">
            <fieldset>
                <legend>New Post</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Post Title</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="postTitle" placeholder="Please enter Post Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Author Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="authorName" placeholder="Please enter Author">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Contents</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="postContent"></textarea>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <a href="indexlogged.html" type="submit" class="btn btn-primary">Submit</a>

                    </div>
                </div>


            </fieldset>

        </form>
    </div>
</main>
</body>
</html>
